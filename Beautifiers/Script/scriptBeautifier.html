<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Formatter</title>

    <link rel="stylesheet" href="scriptBeautifier.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.57.0/lib/codemirror.min.css">
</head>
<body>

<div id="codeTextContainer">
    <h2>Script Formatter</h2>
    <label for="code-input"></label><textarea id="code-input"></textarea>
</div>
<br>

<div id="radioButtons">
    <label>
        <input type="radio" name="option" value="xml"> xml
    </label>
    <label>
        <input type="radio" name="option" value="json"> json
    </label>
    <label>
        <input type="radio" name="option" value="css"> css
    </label>
    <label>
        <input type="radio" name="option" value="sql"> sql
    </label>
</div>
<br>

<div id="buttons">
    <button id="formatCode">Format Code</button>
    <button id="enableLines">Enable Lines</button>
</div>

<script src="scriptBeautifier.js"></script>
<script src="../../libs/vkbeautify.0.99.00.beta.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.57.0/lib/codemirror.min.js"></script>



</body>
</html>
