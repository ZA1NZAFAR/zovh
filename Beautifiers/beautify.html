<!DOCTYPE html>
<html>
<head>
    <title>Split Screen</title>
    <style>
        /* Style for the left and right halves */
        .split {
            height: 100%;
            width: 50%;
            position: fixed;
            z-index: 1;
            top: 0;
            overflow-x: hidden;
        }

        /* Style for the left half */
        .left {
            left: 0;
            background-color: teal;
            height: 100%;
        }

        /* Style for the right half */
        .right {
            right: 0;
            background-color: cadetblue;
            height: 100%;

        }

        /* Style for the button inside each half */
        .btn {
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
            background-color: transparent;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="split left">
    <button class="btn" onclick="location.href='Code/codeBeautifier.html'">Code (JAVA, JS, Python ...)</button>
</div>
<div class="split right">
    <button class="btn" onclick="location.href='Script/scriptBeautifier.html'">Script (XML, HTML, JSon ...)</button>
</div>
</body>
</html>
