<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      border: 1px solid #ccc;
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      object-fit: contain;
      max-width: 100%;
      max-height: 100%;
      zoom: 2;
    }

    button{
      visibility: hidden;
    }

  </style>
  <link rel="stylesheet" href="snake.css">
</head>
<body>
<p>Leaderboard</p>
<p>Jessy VY     (45)</p>
<p>Ali AKBAR    (38)</p>
<p>Zaineb <3    (38)</p>
<p>Karim ZHAN   (33)</p>
<canvas id="canvas" width="400" height="400"></canvas>
<div class="controls">
  <div class="controls-row">
    <button id="up">Up</button>
  </div>
  <div class="controls-row">
    <button id="left">Left</button>
    <button id="down">Down</button>
    <button id="right">Right</button>
  </div>

  <div id="game-over-popup" class="popup">
    <div class="popup-content">
      <h2>Game Over!</h2>
      <p>Your score is: <span id="score"></span></p>
      <button id="play-again-btn">Play Again</button>
    </div>
  </div>


</div>
<script src="snake.js"></script>
</body>
</html>
